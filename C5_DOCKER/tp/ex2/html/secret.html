<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mot de Passe - Blague Cachée</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
		}

		.container {
			text-align: center;
			padding: 20px;
			border-radius: 10px;
			background-color: #fff;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 300px;
			position: relative;
		}

		h1 {
			color: #333;
			margin-bottom: 20px;
		}

		.password-field {
			padding: 10px;
			font-size: 16px;
			width: 100%;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.joke {
			display: none;
			margin-top: 20px;
			font-size: 18px;
			font-weight: bold;
			color: #4CAF50;
			animation: reveal 2s ease-out;
		}

		@keyframes reveal {
			0% {
				opacity: 0;
				transform: translateY(20px);
			}

			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Fireworks animation */
		@keyframes fireworkBurst {
			0% {
				transform: scale(0);
				opacity: 1;
			}

			50% {
				transform: scale(1.2);
				opacity: 0.7;
			}

			100% {
				transform: scale(0);
				opacity: 0;
			}
		}

		.firework {
			position: absolute;
			width: 10px;
			height: 10px;
			background-color: #ff0;
			border-radius: 50%;
			animation: fireworkBurst 1s ease-out infinite;
			box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
		}

		/* Random positions for fireworks */
		.firework:nth-child(odd) {
			animation-delay: 0.2s;
		}

		.firework:nth-child(even) {
			animation-delay: 0.5s;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Entrez le mot de passe</h1>
		<input type="password" id="password" class="password-field" placeholder="Mot de passe">
		<div id="joke" class="joke">
			Quel est le comble pour un électricien ?
			De ne pas être au courant !
		</div>
	</div>

	<script>
		const correctPassword = "secret"; // Define the correct password
		const passwordField = document.getElementById("password");
		const jokeDiv = document.getElementById("joke");

		passwordField.addEventListener("input", () => {
			if (passwordField.value === correctPassword) {
				// Show the joke with an animation
				jokeDiv.style.display = "block";

				// Create fireworks effect
				createFireworks();
				passwordField.disabled = true; // Disable password field after correct entry
			}
		});

		// Function to create fireworks
		function createFireworks() {
			const fireworksContainer = document.createElement("div");
			fireworksContainer.style.position = "absolute";
			fireworksContainer.style.top = "0";
			fireworksContainer.style.left = "0";
			fireworksContainer.style.width = "100vw";
			fireworksContainer.style.height = "100vh";
			fireworksContainer.style.pointerEvents = "none"; // Allow clicks through it

			document.body.appendChild(fireworksContainer);

			for (let i = 0; i < 30; i++) {
				const firework = document.createElement("div");
				firework.classList.add("firework");
				firework.style.left = `${Math.random() * 100}vw`;
				firework.style.top = `${Math.random() * 100}vh`;
				firework.style.animationDuration = `${Math.random() * 2 + 0.5}s`;
				fireworksContainer.appendChild(firework);
			}

			// Remove fireworks after animation
			setTimeout(() => {
				fireworksContainer.remove();
			}, 3000); // Remove after 3 seconds
		}
	</script>
</body>

</html>
