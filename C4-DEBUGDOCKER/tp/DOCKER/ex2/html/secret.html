<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Page secrète</title>
		<script>
			function verifierMotDePasse() {
							var motDePasse = document.getElementById("motDePasse").value;
							if (motDePasse === "geek123") {
											document.getElementById("blague").style.display = "block";
										} else {
														alert("Mot de passe incorrect !");
													}
						}
		</script>
		<style>
#blague {
	display: none;
}
		</style>
	</head>
	<body>
		<h1>Page secrète</h1>
		<p>Veuillez entrer le mot de passe pour accéder au contenu :</p>
		<input type="password" id="motDePasse">
		<button onclick="verifierMotDePasse()">Valider</button>
		<div id="blague">
			<p>De nos jours, le zip ça devient rar...</p>
		</div>
	</body>
</html>
